<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PróRegister</title>
    <link rel="icon" href="/assets/images/logo4.png" type="image/x-icon" />
    <link rel="stylesheet" href="cliente-editar.css" />
    <script src="cliente-editar.js" defer></script>
    <script src="back-cliente-editar.js"></script>
</head>
<body>
    <div id="header"></div>

    <form class="form" onsubmit="return false;">
        <div class="header-container">
            <svg id="back-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
            <h2>Editar Cliente</h2>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <select id="cliente" onchange="showClienteInfo(), toggleForm()">
                    <option value="" selected disabled>Selecione um cliente</option>
                </select>
            </div>
        </div>
    
        <div id="formDetails">
            <div class="form-row">
                <div class="form-group small-group">
                    <label for="id">ID</label>
                    <input type="text" id="id" disabled />
                </div>
    
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required />
                </div>
    
                <div class="form-group small-group-two">
                    <label for="cpf">CPF/CNPJ</label>
                    <input type="text" id="cpf1" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group small-group-two">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" required />
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group small-group-two">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" />
                </div>
    
                <div class="form-group">
                    <label for="municipio">Município</label>
                    <input type="text" id="municipio" />
                </div>
    
                <div class="form-group small-group">
                    <label for="uf">UF</label>
                    <select id="uf">
                        <option value="" selected disabled></option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="RS">RS</option>
                    </select>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" />
                </div>
    
                <div class="form-group small-group-two">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" />
                </div>
    
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" />
                </div>
            </div>
    
            <div class="button-container">
                <button type="submit" onclick="validateForm()">Confirmar</button>
            </div>
    
            <div class="modal" id="modal">
                <div class="modal-content">
                    <p>Você tem certeza que deseja atualizar esses dados?</p>
                    <div class="button-container">
                        <button type="button" id="confirmEdit" onclick="redirectToHome()">Confirmar</button>
                        <button type="button" id="confirmNo" onclick="closeModal()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="footer"></div>
</body>
</html>
