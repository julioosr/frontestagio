<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PróRegister</title>
    <link rel="icon" href="/assets/images/logo4.png" type="image/x-icon" />
    <link rel="stylesheet" href="servico-editar.css" />
    <script src="servico-editar.js" defer></script>
</head>
<body>
    <div id="header"></div>

    <form class="form" onsubmit="return false;">
        <div class="header-container">
            <svg
                id="back-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
            >
                <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
                />
            </svg>
            <h2>Editar Serviço</h2>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="servico">Serviço</label>
                <select id="servico" onchange="toggleForm()">
                    <option value="" selected disabled></option>
                    <option value="servico-um">Serviço 1</option>
                    <option value="servico-dois">Serviço 2</option>
                </select>
            </div>
        </div>

        <div id="formDetails">
            <div class="form-row">
                <div class="form-group small-group">
                    <label for="id">ID</label>
                    <input type="text" id="id" value="00" disabled>
                </div>
    
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </div>
    
            </div>
    
            <div class="form-row">
                <div class="form-group large-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="4"></textarea>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group small-group-two">
                    <label for="valor">Valor</label>
                    <input type="text" id="valor" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" onclick="validateForm()">Confirmar</button>
            </div>

            <div class="modal" id="modal">
                <div class="modal-content">
                    <p>Você tem certeza que deseja atualizar esses dados?</p>
                    <div class="button-container">
                        <button type="button" id="confirmEdit" onclick="redirectToHome()">Confirmar</button>
                        <button type="button" id="confirmNo" onclick="closeModal()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="footer"></div>
</body>
</html>
