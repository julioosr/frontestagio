<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PróRegister</title>
    <link rel="icon" href="/assets/images/logo4.png" type="image/x-icon" />
    <link rel="stylesheet" href="servico.css">
    <script src="servico.js"></script>
    <script src="back-servico.js"></script>
</head>
<body>
    <div id="header"></div>

    <form class="form">
        <div class="header-container">
            <svg id="back-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg>
            <h2>Cadastrar Serviço</h2>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group large-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="4"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group small-group-two">
                <label for="valor">Valor</label>
                <input type="text" id="valor" required>
            </div>
        </div>

        <div class="button-container">
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <div id="footer"></div>
</body>
</html>
